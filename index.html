<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktu administravimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column">
    <form>
        <h1>Produkto registracija</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Kategorija</label>
                <input type="text" class="form-control" id="kategorija">
            </div>
            <div class="mb-3">
                <label  class="form-label">Rusis</label>
                <input  type="text" class="form-control" id="rusis">
            </div>
            <div class="d-flex">
            <button id="saugoti" onclick="createproduct()" type="submit" class="btn btn-primary m-2">Irašyti</button>
            <button id ="perziurėti" type="submit" class="btn btn-primary m-2 ">Peržiurėti</button>
            <div class="input-group">
                <input type="text" class="form-control w-25" placeholder="Paieška" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="paieska">Button</button>
            </div>
            </div>
        </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
